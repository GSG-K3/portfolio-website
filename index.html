<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
</head>
<body>

<section id="contact-info">

    <form class="contact">
        <h3 id="font">Contact Us</h3>


        
        <div>
            <label for="image" hidden>image</label>
            <img id="image" class="imag" src="images/message.png" alt="IMG">
        </div>
       
    <div>
        <label for="name" hidden >name</label>
        <div id="name" data-validate = "Name is required">
            <input class="txtfield" type="text" name="name" placeholder="Name">
        </div>
        <label for="email" hidden >Email</label>
    <div id="email" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="txtfield" type="email" name="email" placeholder="Email">
        </div>
        
        <label for="subject" hidden >Subject</label>
    <div id="subject" data-validate = "Subject is required">
            <input class="txtfield" type="text" name="subject" placeholder="Subject">
        </div>

        <label for="message" hidden >Message</label>
    <div id="message" data-validate = "Message is required">
            <textarea class="txtarea" name="message" placeholder="Message"></textarea>
        </div>

        <div>
            <label for="btn" hidden >Send Email</label>
            <button id="btn" class="btn"> Send Email</button>
                </div>
        </div>
   
        
    </form>
       </section>
        <footer id="footer" class="footer">
            <label for="footer" hidden >@2020-Created by Maker group team</label>

        <span>@2020</span> <span>Created by Maker group team</span>
                </footer>
       
    
</body>
</html>
